<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert Form</h1>
        <form action="{% url 'save' id=data.id %}" method="post">
            {% csrf_token %}
            {% if data %}
            <table>
                <tr>
                    <td>Firstname</td>
                    <td><input type="text" name="fname" id="" value="{{data.Firstname}}"></td>
                </tr>
                <tr>
                    <td>Lastname</td>
                    <td><input type="text" name="lname" id="" value="{{data.Lastname}}"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" id="" value="{{data.Email}}"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="tel" name="contact" id="" value="{{data.Contact}}"></td>
                </tr>

                <tr>
                    
                    <td><input type="submit" value="changedata"></td>
                </tr>
            </table>
            {% endif %}
        </form>
    </center>
</body>
</html>
